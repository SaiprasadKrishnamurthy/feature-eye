<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>TremLink</title>
        </f:facet>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css"/>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css"/>

        <style type="text/css">
            .homePageGrid td {
                border-style: hidden !important;
             }
            .noBorderGrid td {
                border-style: hidden !important;
            }
        </style>
        <h:outputStylesheet library="primefaces-extensions" name="codemirror/mode/spec.css" />
        <h:outputStylesheet library="primefaces-extensions" name="codemirror/mode/tiddlywiki.css" />

    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="95" resizable="true" closable="true" collapsible="true" >
                <div class="ui-widget ui-widget-header">
                        <img src="images/logo.jpeg" height="70" alt="Logo"/>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20" resizable="true">
                <center> (C) Noveautech Limited. All rights reserved.</center>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="210" header="Navigation Links" resizable="true" collapsible="true"
                          effect="slide">
                <p:spacer width="100" height="20"/>
                <ui:insert name="left"></ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="main"></ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>

<script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/sh.js"></script>
<script language="javascript">
    dp.SyntaxHighlighter.ClipboardSwf = '#{request.contextPath}/syntaxhighlighter/scripts/clipboard.swf';
    dp.SyntaxHighlighter.HighlightAll('code');
</script>
<script language="javascript" src="#{request.contextPath}/js/gherkin.js"></script>

</html>
