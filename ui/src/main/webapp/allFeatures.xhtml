<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="layout.xhtml">


    <ui:define name="left">
        <ui:include src="includes/allLinksAsButtons.xhtml"/>
    </ui:define>

    <ui:define name="right">
    </ui:define>

    <ui:define name="main">

        <p:spacer width="10" height="30"/>


        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
        <h2>All Features Summary</h2>

        <h:form>
                <p:dataTable var="f" value="#{featureController.featureSummary}" rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50">
                    <p:column headerText="Feature Id (System generated)">
                        <p:link outcome="featureDetail" value="#{f.id}">
                            <f:param name="featureId" value="#{f.id}" />
                        </p:link>
                    </p:column>

                    <p:column headerText="File Name">
                        <h:outputText value="#{f.fileName}" />
                    </p:column>
                </p:dataTable>
        </h:form>


    </ui:define>
</ui:composition>
