<p:panel xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:panel xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" header="Security Details Management" toggleable="true">
		<h:form>

			<h:panelGrid columns="1">
				<p:commandLink style="margin-right:20px;"  action="createPage.jsf?faces-redirect=true">
					<h:outputText value="Create Security Detail"/>
				</p:commandLink>
				<p:commandLink style="margin-right:20px;">
					<h:outputText value="Search Security Details" />
				</p:commandLink>
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:spacer width="100" height="30" />

	<p:panel xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" header="User Management" toggleable="true">
		<h:form>

			<h:panelGrid columns="1">
				<p:commandLink id="changePassword" style="margin-right:20px;">
					<h:outputText value="Change password" />
				</p:commandLink>
				<p:commandLink id="logout" style="margin-right:20px;">
					<h:outputText value="Logout" />
				</p:commandLink>
			</h:panelGrid>

		</h:form>
	</p:panel>
</p:panel>
