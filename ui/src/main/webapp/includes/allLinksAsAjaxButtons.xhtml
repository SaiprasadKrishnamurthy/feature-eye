<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="1" style="width:100%">
    <p:commandButton action="homePage.do" value="Home" icon="ui-icon-home" style="width:100%" ajax="true">
        </p:commandButton>
        <p:spacer width="100" height="3"/>

        <p:commandButton action="createPage.do" value="Create security detail" icon="ui-icon-document" style="width:100%"  ajax="true">
        </p:commandButton>
        <p:spacer width="100" height="3"/>
        <p:commandButton action="searchPage.do"  ajax="true" value="Search security detail" icon="ui-icon-search" style="width:100%">
        </p:commandButton>
        <p:spacer width="100" height="3"/>

        <p:commandButton action="createPage" value="Change user password" icon="ui-icon-link" style="width:100%">
            <f:param name="faces-redirect" value="true"/>
        </p:commandButton>
        <p:spacer width="100" height="3"/>

        <p:commandButton action="homePage" value="Help" icon="ui-icon-help" style="width:100%">
            <f:param name="faces-redirect" value="true"/>
        </p:commandButton>
        <p:spacer width="100" height="3"/>

        <p:commandButton action="createPage" value="Create user" icon="ui-icon-document" style="width:100%" disabled="true">
            <f:param name="faces-redirect" value="true"/>
        </p:commandButton>
        <p:spacer width="100" height="3"/>
</p:panelGrid>
</h:form>
