<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="layout.xhtml">

    <ui:define name="left">
        <ui:include src="includes/allLinksAsButtons.xhtml"/>
    </ui:define>

    <ui:define name="right">
    </ui:define>

    <ui:define name="main">

        <p:spacer width="10" height="30"/>

        #{createRepo.dummy}
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
        <h2>Audit Search</h2>

        <h:form>
            <p:panel header="Search criteria">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="10">
                    Audit Event
                    <p:selectOneMenu id="console" style="width:125px">
                        <f:selectItem itemLabel="" itemValue="FUZZY"/>
                        <f:selectItem itemLabel="DOCUMENTS_SEARCH" itemValue="FUZZY"/>
                        <f:selectItem itemLabel="REPOSITORIES_SEARCH" itemValue="EXACT"/>
                        <f:selectItem itemLabel="CREATE_REPOSITORY" itemValue="EXACT_AND"/>
                        <f:selectItem itemLabel="DELETE_REPOSITORY" itemValue="WILDCARD"/>
                        <f:selectItem itemLabel="EDIT_REPOSITORY" itemValue="GREATER_THAN"/>
                        <f:selectItem itemLabel="LOGIN" itemValue="LESSER_THAN"/>
                        <f:selectItem itemLabel="AUDIT_SEARCH" itemValue="LESSER_THAN"/>
                        <f:selectItem itemLabel="DATA_LOAD" itemValue="LESSER_THAN"/>
                    </p:selectOneMenu>
                    Date From
                    <p:calendar id="popup1" value="#{createRepo.createdDate}" size="18"/>
                    Date To
                    <p:calendar id="popup2" value="#{createRepo.createdDate}" size="18"/>


                </h:panelGrid>
            </p:panel>
            <p:separator/>
            <p:dialog header="Audit Event (Event type: DOCUMENTS_SEARCH)" widgetVar="dlg1" height="220">
                <h:panelGrid columns="1">
                    <p:outputLabel value="Name: FirstName, Filter: FUZZY, Weightage: 40, Value: Mohammed"/>
                    <p:outputLabel value="Name: Gender, Filter: EXACT, Weightage: 20, Value: M"/>
                </h:panelGrid>
            </p:dialog>
            <p:panel header="Search Results">
                <p:dataTable var="car" value="#{createRepo.fields}">
                    <p:column headerText="Audit Event">
                        <p:outputLabel value="DOCUMENTS_SEARCH"/>
                    </p:column>
                    <p:column headerText="Event Date">
                        <p:outputLabel value="19-Mar-2016:10:30"/>
                    </p:column>
                    <p:column headerText="User name">
                        <p:outputLabel value="Sai"/>
                    </p:column>
                    <p:column headerText="Action">
                        <h:panelGrid columns="2">
                            <p:commandButton value="view" icon="ui-icon-zoomin" onclick="PF('dlg1').show();"/>
                            <p:commandButton value="replay" icon="ui-icon-play"/>
                        </h:panelGrid>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>


    </ui:define>
</ui:composition>
